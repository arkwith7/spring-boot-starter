<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.css" >
  <title>Something went wrong!</title>
</head>
<body>
  <div class="container" style="align-items: center;">
    <h1><span class="label label-default">Generic Error - <span th:text="${status}">Status</span></span></h1>
  
    <p>Sorry for the inconvenience. Please contact the administrator.</p>
    <table class="table table-bordered table-striped">
      <tr>
        <td>Timestamp</td>
        <td th:text="${timestamp}">Timestamp</td>
      </tr>
      <tr>
        <td>Path</td>
        <td th:text="${path}">Path</td>
      </tr>
      <tr>
        <td>Status</td>
        <td th:text="${status}">Status</td>
      </tr>
      <tr>
        <td>Error</td>
        <td th:text="${error}">Error</td>
      </tr>
      <tr>
        <td>Message</td>
        <td th:text="${message}">Message</td>
      </tr>
      </table>
      <div>
        <a href="/" class="btn btn-primary">홈으로</a>
        <a href="javascript:history.back()" class="btn btn-primary">뒤로가기</a>
      </div>
  </div>
</body>
</html>
