<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

    <head>
        <title>Sign Up Page</title>
    
        <!-- index.html 고유 CSS 추가 -->
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
            <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
            <link rel="stylesheet" th:href="@{/assets/css/style.css}">
            <!-- GOOGLE FONT -->
            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
        </th:block>
    
    </head>
<!-- Content -->
<div layout:fragment="content">
    <div class="container">    
        <div id="signupbox" style="margin-top: 50px; display: block;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">회원가입</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" th:href="@{/user/login}">로그인</a></div>
                        </div>  
                        <div class="panel-body">
                            <form id="signupform" class="form-horizontal" role="form"
                                  th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">
                                  <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>
                                  <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">사용자ID</label>
                                    <div class="col-md-9">
                                        <input th:field="*{username}" type="text" class="form-control" name="firstname" placeholder="사용자ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">비밀번호</label>
                                    <div class="col-md-9">
                                        <input th:field="*{password1}" type="password" class="form-control" name="passwd" placeholder="비밀번호">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">비밀번호 확인</label>
                                    <div class="col-md-9">
                                        <input th:field="*{password2}" type="password" class="form-control" name="passwd" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">이메일</label>
                                    <div class="col-md-9">
                                        <input th:field="*{email}" type="text" class="form-control" name="email" placeholder="이메일 주소">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; 회원가입</button>
                                    </div>
                                </div>
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
</div>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <!-- CUSTOM SCRIPTS  -->
    <script th:src="@{/assets/js/custom.js}"></script>
</th:block>

</html>
