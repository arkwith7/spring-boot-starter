<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

    <head>
        <title>Sign In Page</title>
    
        <!-- index.html 고유 CSS 추가 -->
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
            <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
            <link rel="stylesheet" th:href="@{/assets/css/style.css}">
            <!-- GOOGLE FONT -->
            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
        </th:block>
    
    </head>
<!-- Content -->
<div layout:fragment="content">
    <div class="container">    
        <div id="loginbox" style="margin-top: 50px; display: block;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">로그인</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">비밀번호를 잊으셨나요?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form th:action="@{/user/login}" method="post" id="loginform" class="form-horizontal" role="form">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    사용자ID 또는 비밀번호를 확인해 주세요.
                                </div>
                            </div>                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="사용자ID">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    

                            <!--   
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>
                            -->

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                    <!-- Button -->                                        
                                      <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; 로그인</button>
                                      <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                            회원이 아니신가요?
                                        <a th:href="@{/user/signup}">
                                            회원가입하기
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
    </div>
</div>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <!-- CUSTOM SCRIPTS  -->
    <script th:src="@{/assets/js/custom.js}"></script>
</th:block>

</html>
