<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout}">

<head>
    <title>사용자내역등록</title>

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
        <!-- GOOGLE FONT -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </th:block>

</head>
<!-- Content -->
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                    <h4 class="header-line">사용자정보등록</h4>

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="signupform" class="form-horizontal" role="form"
                    th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">
                    <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>
                    <div class="form-group">
                      <label for="firstname" class="col-md-3 control-label">사용자ID</label>
                      <div class="col-md-9">
                          <input th:field="*{username}" type="text" class="form-control" name="username" th:value="${member.username}" placeholder="사용자ID">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="col-md-3 control-label">비밀번호</label>
                      <div class="col-md-9">
                          <input th:field="*{password1}" type="password" class="form-control" name="passwd" placeholder="비밀번호">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="col-md-3 control-label">비밀번호 확인</label>
                      <div class="col-md-9">
                          <input th:field="*{password2}" type="password" class="form-control" name="passwd" placeholder="비밀번호 확인">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname" class="col-md-3 control-label">닉네임</label>
                      <div class="col-md-9">
                          <input th:field="*{nickname}" type="text" class="form-control" name="nickname" th:value="${member.nickname}" placeholder="사용자ID">
                      </div>
                  </div>                                <div class="form-group">
                      <label for="email" class="col-md-3 control-label">이메일</label>
                      <div class="col-md-9">
                          <input th:field="*{email}" type="text" class="form-control" name="email" th:value="${member.nickname}" placeholder="이메일 주소">
                      </div>
                  </div>
                      
                  <div class="form-group">
                      <!-- Button -->                                        
                      <div class="col-md-offset-3 col-md-9">
                          <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; 회원가입</button>
                      </div>
                  </div>
                  
              </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>

</html>
