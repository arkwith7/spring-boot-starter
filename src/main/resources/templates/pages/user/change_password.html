<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout}">

<head>
    <title>비밀번호변경</title>

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
        <!-- GOOGLE FONT -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </th:block>

</head>
<!-- Content -->
<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                    <h4 class="header-line">비밀번호변경</h4>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="user_form" class="form-horizontal" role="form" th:object="${memberCreateForm}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>

                        <input th:field="*{username}" type="hidden" class="form-control" name="username" placeholder="사용자ID">
                        <input th:field="*{name}" type="hidden" class="form-control" name="name" placeholder="사용자명">
                        <input th:field="*{nickname}" type="hidden" class="form-control" name="nickname" placeholder="닉네임">
                        <input th:field="*{email}" type="hidden" class="form-control" name="email" placeholder="이메일 주소">
                
                    <div class="form-group">
                      <label for="password1" class="col-md-3 control-label">비밀번호</label>
                      <div class="col-md-9">
                          <input th:field="*{password1}" type="password" class="form-control" name="passwd1" placeholder="비밀번호">
                      </div>
                  </div>
                
                    <div class="form-group">
                      <label for="password2" class="col-md-3 control-label">비밀번호 확인</label>
                      <div class="col-md-9">
                          <input th:field="*{password2}" type="password" class="form-control" name="passwd2" placeholder="비밀번호 확인">
                    </div>
                  </div>
                
                  <div class="form-group">
                      <!-- Button -->                                        
                      <div class="col-md-offset-3 col-md-9">
                          <button id="btn-update" type="submit" class="btn btn-info">&nbsp; 저장 &nbsp; </button>
                          <a type="button" class="btn btn-info" th:href="@{/question/list}">&nbsp; 취소&nbsp; </a>
    </div>
                  </div>
                  
              </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const btn_update = document.getElementById("btn-update");
    btn_update.addEventListener('click', function() {
        if (confirm("변경된 내용을 저장 하시겠습니까?")) {
            document.getElementById('user_form').submit();
        };
        
    });
</script>

</html>
